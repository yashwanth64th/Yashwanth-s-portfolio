<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome - Yashwanth M's Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #0a66c2;
      --font-color: #333;
      --background-gradient: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      --box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      --border-radius: 10px;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: var(--background-gradient);
      color: var(--font-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      width: 100%;
      max-width: 500px;
    }
    .container h1 {
      color: var(--primary-color);
      font-size: 36px;
      margin-bottom: 15px;
    }
    .container p {
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .button-group a {
      text-decoration: none;
      color: white;
      background-color: var(--primary-color);
      padding: 12px 25px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .button-group a:hover {
      background-color: #084f98;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Yashwanth M's Portfolio!</h1>
    <p>Please log in or register to view the student portfolio.</p>
    <div class="button-group">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </div>
</body>
</html>
